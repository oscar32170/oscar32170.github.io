<html>
<head>
    <title>Now Direct - 331</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="robots" content="noindex">
</head>
<body>
    <div id="meta_container"></div>
    <script>
        $.post("https://hkt-mobile-api.nowtv.now.com/09/1/getLiveURL", 
        '{"channelno":"331","format":"HLS"}', 
        function(data){
            $("#meta_container").empty().append('<meta http-equiv="Refresh" content="0;url=' + data.asset.hls.adaptive[0] + '">');
        }, "json");
    </script>
</body>
</html>
