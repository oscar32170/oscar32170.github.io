<body>
    <div id="meta_container"></div>
    <script>
        $.post("https://api.viu.now.com/p8/1/getLiveURL", 
        '{"channelno":"099","deviceId":"0000anonymous_user","format":"HLS"}',

        }, "json");
    </script>
</body>
