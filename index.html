<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="icon-512.png">

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Add to home screen-->
    <link rel="stylesheet" type="text/css" href="addtohomescreen/style/addtohomescreen.css">
    <script src="addtohomescreen/src/addtohomescreen.js"></script>
    <script>
    addToHomescreen();
    </script>

    <title>WhatsApp without Saving Phone Number</title>
  </head>
  <body>
    <br>
    <div class="container">
        <form action="#" onsubmit="redirectWhatsApp()">
            <div class="mb-3">
                <label class="form-label">Phone number in international format: </label>
                <input class="form-control" type="tel" id="phone_input" onkeyup="stoppedTyping()" pattern="^[0-9]{5,30}$" placeholder="440123456789" title="Phone Number" required>
                <div class="form-text">Omit any zeroes, brackets, or dashes when adding the phone number in international format.</div>
            </div>
            <input class="btn btn-primary" type="submit" id="send_button" value="Send WhatsApp Message" disabled>
        </form>
    </div>

    <script>
        function stoppedTyping(){
            if(this.value != '') { 
                document.getElementById('send_button').disabled = false; 
            } else { 
                document.getElementById('send_button').disabled = true;
            }
        }
        function redirectWhatsApp() {
            var phone = document.getElementById("phone_input").value;
            window.location.href="https://wa.me/" + phone;
        }

        // Detects if device is on iOS 
        const isIos = () => {
        const userAgent = window.navigator.userAgent.toLowerCase();
        return /iphone|ipad|ipod/.test( userAgent );
        }
        // Detects if device is in standalone mode
        const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);

        // Checks if should display install popup notification:
        if (isIos() && !isInStandaloneMode()) {
        this.setState({ showInstallMessage: true });
        }
    </script>
  </body>
</html>
