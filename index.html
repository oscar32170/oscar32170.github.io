<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- iOS PWA metadata -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="WhatsAnyone">
    <link rel="apple-touch-icon" href="icon-512.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Iconify font icon -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

    <title>WhatsAnyone - WhatsApp without Saving Phone Number</title>
  </head>
  <body>
    <br>
    <div class="container">
        <form id="main_form" action="#">
            <div class="mb-3">
                <label class="form-label">Phone number in international format: </label>
                <input class="form-control" type="tel" id="phone_input" onkeyup="stoppedTyping()" pattern="^[0-9]{5,30}$" placeholder="440123456789" title="Phone Number" required>
                <div class="form-text">Omit any zeroes, brackets, or dashes when adding the phone number in international format.</div>
            </div>
            <button class="btn btn-primary" type="submit" id="send_button" disabled>Send WhatsApp Message</a>
        </form>
    </div>

    <div id="popup" class="fixed-bottom alert alert-primary mx-3" hidden>
        <h4 class="alert-heading">Install the App on Home Screen</h4>
        <p>
            Tap <span class="iconify" data-icon="gridicons-share-ios"></span> and select "Add to Home Screen"
        </p>
        <div style="text-align: center">&#9660;</div>
    </div>

    <script>
        var send_button = document.getElementById('send_button');
        var main_form = document.getElementById('main_form');
        function stoppedTyping(){
            if(this.value != "") { 
                send_button.disabled = false;

                var phone = document.getElementById("phone_input").value;
                main_form.setAttribute("action", "https://wa.me/" + phone);
            } else { 
                send_button.disabled = true;
            }
        }

        // Detects if device is on iOS 
        const isIos = () => {
        const userAgent = window.navigator.userAgent.toLowerCase();
        return /iphone|ipad|ipod/.test( userAgent );
        }
        // Detects if device is in standalone mode
        const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);

        // Checks if should display install popup notification:
        if (isIos() && !isInStandaloneMode()) {
            document.getElementById("popup").hidden = false;
        }
    </script>

  </body>
</html>
