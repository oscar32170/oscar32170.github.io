<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <title>WhatsApp without Saving Phone Number</title>
  </head>
  <body>
    <br>
    <div class="container">
        <form>
            <div class="mb-3">
                <label class="form-label">Phone number in international format: </label>
                <input class="form-control" type="tel" id="phone" pattern="^[0-9]{5,30}$" placeholder="440123456789" title="Phone Number" required>
                <div class="form-text">Omit any zeroes, brackets, or dashes when adding the phone number in international format.</div>
            </div>
            <input class="btn btn-primary" onclick="redirectWhatsApp()" value="Send WhatsApp Message">
        </form>
    </div>

    <script>
        function redirectWhatsApp() {
            var phone = document.getElementById("phone").value;
            window.location.href="https://wa.me/" + phone;
        }
    </script>
  </body>
</html>
