<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        
        <!-- iOS PWA metadata -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Currency Converter">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="icon-512.png">
        
        <!-- Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Iconify font icon -->
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    
        <title>Currency Converter</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Currency Converter
                </a>
            </div>
        </nav>
        <div class="container" style="padding-top: 1em;">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">CA$</span>
                    <input type="number" class="form-control" id="amount" placeholder="Amount">
                    <span class="input-group-text">@</span>
                    <input type="number" class="form-control" id="rate" placeholder="Rate">
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">HK$</span>
                    <input disabled type="number" class="form-control" id="result">
                </div>
            </div>
        </div>

        <script src="converter.js"></script>
    </body>
</html>
